<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Contacts View</title>
</head>
<body>
	<h1>Your Contacts</h1>
	<br/>
	<br/>
	<table>
		<tr>
			<th>Select</th>
			<th>Last Name</th>
			<th>First Name</th>
			<th>Address</th>
			<th>City</th>
			<th>State</th>
			<th>Zip Code</th>
			<th>Email</th>
			<th>Phone</th>
		</tr>
		<tr>
			<td><input type="checkbox"></td>
			<td>fname</td>
			<td>lname</td>
			<td>addr</td>
			<td>city</td>
			<td>ZZ</td>
			<td>00000-0000</td>
			<td>andrew@aws.com</td>
			<td>000-000-0000</td>
		</tr>
	</table>
	<br/>
	<table>
		<tr>
			<td><input type="button" value="Add Contact"/></td>
			<td><input type="button" value="Delete Contact"/></td>
			<td><input type="button" value="Update Contact"/></td>
		</tr>
	</table>
</body>
</html>
